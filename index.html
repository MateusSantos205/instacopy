<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="wrapper">
        <div class="phone">
           <img src="img/cellphone.png" alt="cell phone device">
        </div>
        <div class="continue">
            <div class="group">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="">
                </div>
                <a href="https://sp.senac.br/profile" class="login" target="_blank">Continue como @Mateus Santos</a>
                <a href="https://sp.senac.br" class="logout" target="_blank">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @Mateus?</p>
                <p class="not-account">
                    <Span class="link-blue">Alterar contas</Span>
                    ou 
                    <a href="http://sp.senac.br/" class="link-blue" target="_blank">Inscreva-se</a>
                </p>
            </div>

            <div class="app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/us/app/" class="app-download"></a>
                    <a href="https://play.google.com/store/apps" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
    
</body>

</html>
